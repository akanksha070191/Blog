<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* Initially hide the form */
    #join-form {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        width: 350px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        z-index: 1000;
    }

    /* Close button style */
    .close-btn {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        float: right;
        font-size: 16px;
    }

     
    #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
</style>


<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Sign In</h2>
                    <form action="dashboard.html" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                            <div class="text-end mt-1">
                                <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>

                    <div class="container text-center">
                        <h5 class="text-muted">Not a member of <strong>Clinic News Network</strong>?</h5>
                        <button class="btn btn-primary mt-2" onclick="toggleForm()">Join Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <!-- Overlay -->
    <div id="overlay" onclick="toggleForm()"></div>

    <!-- Join Form -->
    <div id="join-form">
        <button class="close-btn" onclick="toggleForm()">X</button>
        <h3 class="text-center">Join Now</h3>
        <form>
            <div class="mb-3">
                <label for="user" class="form-label">User ID:</label>
                <input type="text" id="user" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password:</label>
                <input type="password" id="confirm-password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>



    <script>
        function toggleForm() {
            var form = document.getElementById("join-form");
            var overlay = document.getElementById("overlay");

            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
                overlay.style.display = "block";
            } else {
                form.style.display = "none";
                overlay.style.display = "none";
            }
        }
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
