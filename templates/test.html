<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bablu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



  
  <style>

    .hero-section {
      background: url('your-background-image.jpg') no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 3rem 1rem;
    }

    .highlight {
      background-color: #ff2e71;
      padding: 0 8px;
      color: white;
    }

    .form-box {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .form-box h5 {
      color: #002f6c;
      margin-bottom: 20px;
    }

    .btn-pink {
      background-color: #ff2e71;
      color: #fff;
      font-weight: bold;
    }

    .btn-pink:hover {
      background-color: #e02565;
    }

    @media (max-width: 767px) {
      .form-box {
        margin-top: 2rem;
      }
    }
  </style>

</head>
<body>

  <section class="hero-section d-flex align-items-center">
    <div class="container overlay">
      <div class="row align-items-center">
        <!-- Text Column -->
        <div class="col-lg-3 col-md-12 mb-4 text-center text-lg-start">
          <h1 class="fw-bold">
            <span class="highlight">SHAPE</span> YOUR FUTURE<br />
            IN MEDIA AND COMMUNICATION
          </h1>
          <p class="mt-3 fs-5">
            Turning Passion for Communication and Journalism into a Profession
          </p>
        </div>

        <!-- Image Column -->
        <div class="col-lg-6 col-md-12 mb-4 text-center">
          <img src="../media/blogImages/image 9.png" alt="Media Program" class="img-fluid mt-4" />
        </div>

        <!-- Form Column -->
        <div class="col-lg-3 col-md-12">
          <div class="form-box">
            <h5 class="text-center fw-semibold">Admissions Open<br>2025-26</h5>
            <form action="#" method="post">
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name" required />
              </div>
              <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Mobile Number" required />
              </div>
              <button type="submit" class="btn btn-pink w-100">Start Application Here</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
